<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Doomscrolling Killer</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      margin: 12px;
      min-width: 260px;
      color: #222;
    }
    h1 {
      font-size: 16px;
      margin: 0 0 8px;
    }
    .toggle-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin: 8px 0;
    }
    .status {
      margin-top: 8px;
      font-size: 12px;
      line-height: 1.4;
    }
    .badge {
      display: inline-block;
      padding: 2px 6px;
      border-radius: 999px;
      font-size: 11px;
      font-weight: 600;
      color: white;
    }
    .badge-on {
      background-color: #16a34a;
    }
    .badge-off {
      background-color: #9ca3af;
    }
    .badge-blocked {
      background-color: #ef4444;
    }
    button {
      border-radius: 4px;
      border: 1px solid #d1d5db;
      padding: 4px 8px;
      background: #f9fafb;
      cursor: pointer;
      font-size: 12px;
    }
    button:hover {
      background: #eef2ff;
      border-color: #6366f1;
    }
    a {
      font-size: 12px;
      color: #4f46e5;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    .footer {
      margin-top: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    input[type="checkbox"] {
      transform: scale(1.1);
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Doomscrolling Killer</h1>

  <div class="toggle-row">
    <span>Enabled</span>
    <input type="checkbox" id="enabledToggle">
  </div>

  <div class="status">
    <div id="statusLine"></div>
    <div id="sessionLine"></div>
  </div>

  <div class="footer">
    <a href="#" id="openOptions">Settings</a>
    <button id="refreshStatus">Refresh</button>
  </div>

  <script src="popup.js"></script>
</body>
</html>
