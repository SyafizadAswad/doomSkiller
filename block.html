<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <img src="DoomscrollKillerLogo.png" alt="Doomscrolling Killer" style="margin-bottom: 16px;">
  <title>Stop Doomscrolling</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      background: radial-gradient(circle at top, #ffffff, #ffffff);
      color: #111827;
      text-align: center;
      padding: 16px;
    }
    h1 {
      font-size: 28px;
      margin-bottom: 8px;
    }
    p {
      max-width: 360px;
      font-size: 15px;
      margin-bottom: 20px;
    }
    .badge {
      display: inline-block;
      padding: 4px 10px;
      border-radius: 999px;
      background-color: #f97316;
      color: white;
      font-size: 12px;
      font-weight: 600;
      margin-bottom: 12px;
    }
    button {
      padding: 8px 16px;
      font-size: 14px;
      border-radius: 999px;
      border: none;
      background-color: #4f46e5;
      color: white;
      cursor: pointer;
      box-shadow: 0 8px 20px rgba(79, 70, 229, 0.3);
    }
    button:hover {
      background-color: #4338ca;
    }
    .todo-section {
      margin-top: 24px;
      max-width: 400px;
      width: 100%;
    }
    .todo-title {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 12px;
      color: #111827;
    }
    .todo-list {
      list-style: none;
      padding: 0;
      margin: 0;
      text-align: left;
    }
    .todo-item {
      padding: 10px 14px;
      margin-bottom: 8px;
      background-color: rgba(255, 255, 255, 0.7);
      border-radius: 8px;
      border-left: 3px solid #4f46e5;
      font-size: 14px;
      color: #374151;
    }
    .todo-empty {
      padding: 12px;
      background-color: rgba(255, 255, 255, 0.5);
      border-radius: 8px;
      font-size: 13px;
      color: #6b7280;
      font-style: italic;
    }
  </style>
</head>
<body>
  <!-- <div class="badge">Doomscrolling Killer</div> -->
  <h1>Stop doomscrolling.</h1>
  <p>
    You've hit your limit on social media.
    Take a breath, close this tab, and get back to what really matters.
  </p>
  
  <div class="todo-section" id="todoSection" style="display: none;">
    <div class="todo-title">ðŸ“‹ Things you need to do:</div>
    <ul class="todo-list" id="todoList"></ul>
  </div>

  <script src="block.js"></script>
</body>
</html>
