<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Doomscrolling Killer Settings</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      margin: 16px;
      max-width: 520px;
      color: #111827;
    }
    h1 {
      font-size: 20px;
      margin-bottom: 12px;
    }
    h2 {
      font-size: 16px;
      margin-top: 20px;
      margin-bottom: 8px;
    }
    label {
      display: block;
      margin: 8px 0 4px;
      font-weight: 500;
    }
    input[type="number"] {
      width: 100px;
      padding: 4px 6px;
      font-size: 13px;
      border-radius: 4px;
      border: 1px solid #d1d5db;
    }
    input[type="checkbox"] {
      transform: scale(1.1);
      margin-right: 6px;
      cursor: pointer;
    }
    .row {
      margin-bottom: 8px;
    }
    button {
      margin-top: 12px;
      padding: 6px 12px;
      font-size: 13px;
      border-radius: 4px;
      border: 1px solid #4f46e5;
      background-color: #4f46e5;
      color: #fff;
      cursor: pointer;
    }
    button.secondary {
      background-color: #f9fafb;
      border-color: #d1d5db;
      color: #111827;
      margin-left: 8px;
    }
    button:hover {
      opacity: 0.95;
    }
    #status {
      margin-top: 10px;
      font-size: 12px;
      color: #059669;
    }
  </style>
</head>
<body>
  <h1>Doomscrolling Killer Settings</h1>

  <div class="row">
    <label for="timeLimit">Session time limit (minutes on target sites)</label>
    <input type="number" id="timeLimit" min="1" max="240" step="1">
  </div>

  <h2>Extreme Mode</h2>
  <div class="row">
    <label>
      <input type="checkbox" id="extremeMode">
      Enable Extreme Mode (block all target sites when limit is reached)
    </label>
  </div>
  <div class="row">
    <label for="extremeDuration">Block duration (minutes)</label>
    <input type="number" id="extremeDuration" min="5" max="480" step="5">
  </div>

  <h2>Debug</h2>
  <div class="row">
    <label>
      <input type="checkbox" id="showDebugCountdown">
      Show in-page countdown overlay on target sites
    </label>
  </div>

  <button id="saveBtn">Save</button>
  <button id="resetBtn" class="secondary">Reset to defaults</button>

  <div id="status"></div>

  <script src="options.js"></script>
</body>
</html>
